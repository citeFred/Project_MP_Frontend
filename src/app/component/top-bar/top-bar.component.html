  <ion-toolbar>
    <div id="inner">
      <div class="menu-left">
        <ion-button routerLink="/main" id="button-logo" fill="clear">
          <img src="../../assets/svg/HIP-Logo.svg" id="logo" alt="Logo">
          <ion-text id="logo-text">
            <h6>Hongik University Intelligent Platform</h6>
          </ion-text>
        </ion-button>
        <ng-container *ngIf="!isLoggedIn">
          <ion-button routerLink="/exhibitionmain" routerDirection="root" fill="clear">
            <ion-label>전시관</ion-label>
          </ion-button>
          <ion-button routerLink="/introduce-metaverse" routerDirection="root" fill="clear">
            <ion-label>아카데미 소개</ion-label>
          </ion-button>
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          <ion-button routerLink="/exhibitionmain" routerDirection="root" fill="clear">
            <ion-label>전시관</ion-label>
          </ion-button>
          <a href="/studyroom" target="_blank">
            <ion-button routerDirection="root" fill="clear">
              <ion-label>학습룸</ion-label>
            </ion-button>
          </a>
          <ion-button routerLink="/introduce-metaverse" routerDirection="root" fill="clear">
            <ion-label>아카데미 소개</ion-label>
          </ion-button>
        </ng-container>
      </div>

      <div class="menu-right">
        <ng-container *ngIf="!isLoggedIn">
          <ion-button size="small" routerLink="/loginpage" class="login" fill="clear">
            <ion-label class="login-text">로그인</ion-label>
          </ion-button>
          <ion-button size="small" (click)="openModal()" class="login" fill="clear">
            <ion-label class="login-text">회원가입</ion-label>
          </ion-button>
        </ng-container>
          <ng-container *ngIf="isLoggedIn">
            <ion-button id="profile-button" class="login" fill="clear">
              <ion-icon name="person"></ion-icon>
              <ion-label class="login-text">회원 정보</ion-label>
            </ion-button>
            <ion-popover trigger="profile-button" triggerAction="click" class="custom-popover" size="auto" >
              <ng-template>
                <ion-content class="ion-padding">
                    <div class="profile-header">
                      <div class="profile-image">
                        <img src="./assets/svg/Hongik_University.svg" alt="Profile Image">
                      </div>
                      <div class="profile-info">
                        <h2>{{ userProfile?.name }}</h2>
                        <p>{{ userProfile?.email }}</p>
                        <p>역할: {{ userProfile?.role }}</p>
                      </div>
                      </div>
                    <div class="profile-body">
                      <div class="profile-item">
                        <ion-icon name="settings-outline"></ion-icon>
                      </div>
                    </div>
                </ion-content>
              </ng-template>
            </ion-popover>
          <ion-button (click)="logout()" class="login" fill="clear">
            <ion-label class="login-text">로그아웃하기</ion-label>
          </ion-button>
        </ng-container>
      </div>
    </div>
  </ion-toolbar>
